<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: URL('C:\Users\lenovo\Desktop\壁纸\#新兰_no_title__1.jpg');
            background-size: cover;
            background-position: center;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        header {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px 0;
            border-bottom: 2px solid #eee;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #007BFF;
        }
        section {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        section h2 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #0056b3;
        }
        section p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        footer {
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 0;
            border-top: 2px solid #eee;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        footer p {
            margin: 0;
            font-size: 1em;
        }
        .social {
            margin-top: 10px;
        }
        .social a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            margin: 0 10px;
        }
        .social a:hover {
            color: #0056b3;
        }
        /* 添加装饰性元素 */
        .decorative-circle {
            position: absolute;
            background-color: #84fab0;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            opacity: 0.2;
        }
        .decorative-circle-1 {
            top: 100px;
            left: 100px;
        }
        .decorative-circle-2 {
            top: 300px;
            right: 200px;
        }
        .decorative-circle-3 {
            bottom: 200px;
            left: 50px;
        }
    </style>
</head>
<body>
    <!-- 添加装饰性元素 -->
    <div class="decorative-circle decorative-circle-1"></div>
    <div class="decorative-circle decorative-circle-2"></div>
    <div class="decorative-circle decorative-circle-3"></div>

    <header>
        <h1>欢迎来到我的个人网页</h1>
    </header>
    <div class="container">
        <section>
            <h2>我的姓名</h2>
            <p>你好，我是Dzh。</p>
        </section>
        <section>
            <h2>我的爱好</h2>
            <p>喜欢名侦探柯南，是新兰党，喜欢的歌曲：渡月橋～君 想ふ。</p>
        </section>
        <section>
            <h2>联系我</h2>
            <p>你可以通过以下方式联系我：</p>
            <div class="social">
                <a href="https://twitter.com/userdark_master" target="_blank">Twitter: @userdark_master</a>
            </div>
        </section>
    </div>
    <footer>
        <p>2024    个人网页. 保留所有权利.</p>
    </footer>
</body>
</html>
